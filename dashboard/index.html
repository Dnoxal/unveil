<!doctype html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Opinions Dashboard • Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config: custom palette close to your original
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg: '#0b1020',
            panel: '#121831',
            border: '#1f2746',
            text: '#eef1ff',
            muted: '#8a93b2',
            accent: '#7c9cff',
            good: '#2dcc70',
            ok: '#ffd166',
            bad: '#ff6b6b'
          },
          boxShadow: {
            glass: '0 10px 30px rgba(0,0,0,.35)',
          },
          backdropBlur: {
            xs: '4px',
          }
        }
      }
    }
  </script>
  <style>
    .glass { background: rgba(18,24,49,.6); backdrop-filter: blur(8px); }
    .light-glass { background: rgba(255,255,255,.7); backdrop-filter: blur(8px); }
    .scrollbar::-webkit-scrollbar{height:10px;width:10px} .scrollbar::-webkit-scrollbar-thumb{background:#1f2746;border-radius:999px}
  </style>
</head>
<body class="bg-bg text-text min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-border/70">
    <div id="hdr" class="glass">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex flex-wrap gap-2 items-center">
        <div class="flex items-center gap-2 mr-auto">
          <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-accent/90 to-panel/60 grid place-items-center shadow-glass">
            <svg class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 12s3-7 9-7 9 7 9 7-3 7-9 7-9-7-9-7z"/><circle cx="12" cy="12" r="3"/></svg>
          </div>
          <span class="font-semibold text-lg tracking-tight">Opinions Dashboard</span>
        </div>

        <div class="flex gap-2 w-full md:w-auto order-3 md:order-none">
          <div class="relative flex-1 md:w-96">
            <input id="q" placeholder="Search product or summary" class="w-full rounded-xl border border-border/80 bg-panel/80 px-3 py-2 pr-10 text-sm text-text placeholder-muted outline-none focus:ring-2 focus:ring-accent/60"/>
            <svg class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 h-5 w-5 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><circle cx="11" cy="11" r="7"/><path d="M21 21l-4.3-4.3"/></svg>
          </div>
          <select id="sent" class="rounded-xl border border-border/80 bg-panel/80 px-3 py-2 text-sm text-text outline-none focus:ring-2 focus:ring-accent/60">
            <option value="">All sentiments</option>
            <option value="positive">Positive</option>
            <option value="mixed">Mixed</option>
            <option value="negative">Negative</option>
          </select>
          <select id="sort" class="rounded-xl border border-border/80 bg-panel/80 px-3 py-2 text-sm text-text outline-none focus:ring-2 focus:ring-accent/60">
            <option value="mentions_desc">Mentions ↓</option>
            <option value="mentions_asc">Mentions ↑</option>
            <option value="name_asc">Name A→Z</option>
            <option value="name_desc">Name Z→A</option>
          </select>
        </div>

        <div class="flex gap-2">
          <button id="toggle" class="rounded-xl border border-border/80 bg-panel/80 px-3 py-2 text-sm hover:bg-panel transition">Theme</button>
          <button id="fetch" class="rounded-xl border border-border/80 bg-panel/80 px-3 py-2 text-sm hover:bg-panel transition">Fetch</button>
          <button id="run" class="rounded-xl bg-gradient-to-b from-accent to-panel text-white px-3 py-2 text-sm shadow-glass hover:brightness-110 transition">Run summarize</button>
          <button id="upload" class="rounded-xl border border-border/80 bg-panel/80 px-3 py-2 text-sm hover:bg-panel transition">Upload</button>
          <input id="file" class="hidden" type="file" accept=".ndjson,.json" />
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <!-- KPI cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="rounded-2xl border border-border/70 bg-panel/70 p-4 shadow-glass">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-muted">Products</p>
            <p id="kpiP" class="text-3xl font-semibold tracking-tight">0</p>
          </div>
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-accent/70 to-panel grid place-items-center">
            <svg class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 7h18M3 12h18M3 17h18"/></svg>
          </div>
        </div>
      </div>
      <div class="rounded-2xl border border-border/70 bg-panel/70 p-4 shadow-glass">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-muted">Mentions</p>
            <p id="kpiM" class="text-3xl font-semibold tracking-tight">0</p>
          </div>
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-accent/70 to-panel grid place-items-center">
            <svg class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M4 19V5m0 0l6 6m-6-6l-6 6" transform="translate(10 0)"/></svg>
          </div>
        </div>
      </div>
      <div class="rounded-2xl border border-border/70 bg-panel/70 p-4 shadow-glass">
        <p class="text-sm text-muted">Sentiments</p>
        <div class="mt-1 flex flex-wrap gap-2 text-xs">
          <span id="kPos" class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-1 text-good">0 pos</span>
          <span id="kMix" class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-1 text-ok">0 mixed</span>
          <span id="kNeg" class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-1 text-bad">0 neg</span>
        </div>
      </div>
    </section>

    <!-- Top Products -->
    <section class="rounded-2xl border border-border/70 bg-panel/70 p-4 shadow-glass">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold tracking-tight">Top Products</h3>
        <div id="countLabel" class="text-xs text-muted"></div>
      </div>
      <div id="cards" class="grid gap-4 sm:grid-cols-2 xl:grid-cols-3"></div>
      <div id="cardsEmpty" class="hidden text-center text-muted text-sm py-8">No results yet. Try running summarize.</div>
    </section>

    <!-- Table -->
    <section class="rounded-2xl border border-border/70 bg-panel/70 p-4 shadow-glass">
      <h3 class="font-semibold tracking-tight mb-3">Table</h3>
      <div class="rounded-xl border border-border/60 overflow-hidden">
        <div class="overflow-auto scrollbar">
          <table class="min-w-[820px] w-full text-sm">
            <thead class="bg-black/10 sticky top-0 backdrop-blur-xs">
              <tr class="text-left">
                <th class="px-3 py-2 border-b border-border/70">#</th>
                <th class="px-3 py-2 border-b border-border/70">Product</th>
                <th class="px-3 py-2 border-b border-border/70">Mentions</th>
                <th class="px-3 py-2 border-b border-border/70">Sentiment</th>
                <th class="px-3 py-2 border-b border-border/70">Summary</th>
                <th class="px-3 py-2 border-b border-border/70">Pros</th>
                <th class="px-3 py-2 border-b border-border/70">Cons</th>
                <th class="px-3 py-2 border-b border-border/70">Confidence</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <div id="tableEmpty" class="hidden text-center text-muted text-sm py-6">No rows to display.</div>
    </section>
  </main>

  <template id="cardTpl">
    <article class="group rounded-2xl border border-border/60 bg-gradient-to-b from-panel to-panel/70 p-4 hover:border-accent/60 transition-shadow transition-colors shadow-glass">
      <div class="flex items-start justify-between gap-3">
        <div>
          <h4 class="font-semibold leading-tight tracking-tight text-base" data-k="product">&nbsp;</h4>
          <div class="mt-1 flex flex-wrap gap-2 text-xs text-muted">
            <span class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-0.5" data-k="mentions">0 mentions</span>
            <span class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-0.5" data-k="sent">sentiment</span>
            <span class="inline-flex items-center gap-1 rounded-full border border-border/80 px-2 py-0.5" data-k="conf">conf 0.00</span>
          </div>
        </div>
        <div class="h-10 w-10 shrink-0 rounded-xl bg-gradient-to-br from-accent/60 to-panel grid place-items-center">
          <svg class="h-5 w-5 text-white opacity-90" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 12s3-7 9-7 9 7 9 7-3 7-9 7-9-7-9-7z"/></svg>
        </div>
      </div>
      <p class="mt-3 text-sm text-muted" data-k="summary">&nbsp;</p>
      <div class="mt-3 grid grid-cols-2 gap-4 text-sm">
        <div>
          <p class="font-medium mb-1">Pros</p>
          <p class="text-muted" data-k="pros">—</p>
        </div>
        <div>
          <p class="font-medium mb-1">Cons</p>
          <p class="text-muted" data-k="cons">—</p>
        </div>
      </div>
    </article>
  </template>

  <template id="rowTpl">
    <tr class="odd:bg-white/0 even:bg-white/[0.02] hover:bg-white/[0.04]">
      <td class="px-3 py-2 align-top text-muted" data-k="#">1</td>
      <td class="px-3 py-2 align-top font-medium" data-k="product"></td>
      <td class="px-3 py-2 align-top" data-k="mentions">0</td>
      <td class="px-3 py-2 align-top" data-k="sent"><span class="inline-flex rounded-full border px-2 py-0.5 text-xs">sent</span></td>
      <td class="px-3 py-2 align-top text-muted" data-k="summary"></td>
      <td class="px-3 py-2 align-top text-muted" data-k="pros"></td>
      <td class="px-3 py-2 align-top text-muted" data-k="cons"></td>
      <td class="px-3 py-2 align-top" data-k="conf">0.00</td>
    </tr>
  </template>

  <script>
    const els = {
      q: document.getElementById('q'),
      sent: document.getElementById('sent'),
      sort: document.getElementById('sort'),
      toggle: document.getElementById('toggle'),
      fetchBtn: document.getElementById('fetch'),
      runBtn: document.getElementById('run'),
      uploadBtn: document.getElementById('upload'),
      file: document.getElementById('file'),
      kpiP: document.getElementById('kpiP'),
      kpiM: document.getElementById('kpiM'),
      kPos: document.getElementById('kPos'),
      kMix: document.getElementById('kMix'),
      kNeg: document.getElementById('kNeg'),
      cards: document.getElementById('cards'),
      cardsEmpty: document.getElementById('cardsEmpty'),
      countLabel: document.getElementById('countLabel'),
      tbody: document.getElementById('tbody'),
      tableEmpty: document.getElementById('tableEmpty'),
      hdr: document.getElementById('hdr'),
      cardTpl: document.getElementById('cardTpl'),
      rowTpl: document.getElementById('rowTpl')
    };

    let data = [], filtered = [];

    function coerceResults(obj){ return Array.isArray(obj) ? obj : (Array.isArray(obj.results) ? obj.results : []); }
    function pillClass(s){
      s = (s||'').toLowerCase();
      const base = 'inline-flex rounded-full border border-border/80 px-2 py-0.5 text-xs';
      if(s==='positive') return base + ' text-good';
      if(s==='negative') return base + ' text-bad';
      return base + ' text-ok';
    }

    function render(){
      const q = els.q.value.toLowerCase().trim(), s = els.sent.value;
      filtered = data.filter(r=>{
        if(s && (r.sentiment||'').toLowerCase()!==s) return false;
        if(q){
          const hay = (r.product+' '+(r.summary||'')+' '+(r.pros||[]).join(' ')+' '+(r.cons||[]).join(' ')).toLowerCase();
          if(!hay.includes(q)) return false;
        }
        return true;
      });

      const sort = els.sort.value;
      filtered.sort((a,b)=>{
        if(sort==='mentions_desc') return (b.mentions||0)-(a.mentions||0);
        if(sort==='mentions_asc') return (a.mentions||0)-(b.mentions||0);
        if(sort==='name_asc') return (a.product||'').localeCompare(b.product||'');
        if(sort==='name_desc') return (b.product||'').localeCompare(a.product||'');
        return 0;
      });

      // KPIs
      els.kpiP.textContent = filtered.length;
      els.kpiM.textContent = filtered.reduce((s,r)=>s+(r.mentions||0),0);
      const pos = filtered.filter(r=>(r.sentiment||'').toLowerCase()==='positive').length;
      const mix = filtered.filter(r=>(r.sentiment||'').toLowerCase()==='mixed').length;
      const neg = filtered.filter(r=>(r.sentiment||'').toLowerCase()==='negative').length;
      els.kPos.textContent = `${pos} pos`; els.kMix.textContent = `${mix} mixed`; els.kNeg.textContent = `${neg} neg`;
      els.countLabel.textContent = `${filtered.length} products`;

      // Cards
      els.cards.replaceChildren();
      if(filtered.length===0){ els.cardsEmpty.classList.remove('hidden'); } else { els.cardsEmpty.classList.add('hidden'); }
      filtered.forEach(r=>{
        const node = els.cardTpl.content.cloneNode(true);
        node.querySelector('[data-k="product"]').textContent = r.product||'';
        node.querySelector('[data-k="mentions"]').textContent = `${r.mentions||0} mentions`;
        const sEl = node.querySelector('[data-k="sent"]');
        sEl.textContent = r.sentiment||''; sEl.className = pillClass(r.sentiment);
        node.querySelector('[data-k="conf"]').textContent = `conf ${(Number(r.confidence||0)).toFixed(2)}`;
        node.querySelector('[data-k="summary"]').textContent = r.summary||'';
        node.querySelector('[data-k="pros"]').textContent = (r.pros||[]).slice(0,3).join('; ')||'—';
        node.querySelector('[data-k="cons"]').textContent = (r.cons||[]).slice(0,3).join('; ')||'—';
        els.cards.appendChild(node);
      });

      // Table
      els.tbody.replaceChildren();
      if(filtered.length===0){ els.tableEmpty.classList.remove('hidden'); } else { els.tableEmpty.classList.add('hidden'); }
      filtered.forEach((r,i)=>{
        const row = els.rowTpl.content.cloneNode(true);
        row.querySelector('[data-k="#"]').textContent = i+1;
        row.querySelector('[data-k="product"]').textContent = r.product||'';
        row.querySelector('[data-k="mentions"]').textContent = r.mentions||0;
        const tdSent = row.querySelector('[data-k="sent"] > span');
        tdSent.textContent = r.sentiment||''; tdSent.className = pillClass(r.sentiment);
        row.querySelector('[data-k="summary"]').textContent = r.summary||'';
        row.querySelector('[data-k="pros"]').textContent = (r.pros||[]).slice(0,3).join('; ');
        row.querySelector('[data-k="cons"]').textContent = (r.cons||[]).slice(0,3).join('; ');
        row.querySelector('[data-k="conf"]').textContent = (Number(r.confidence||0)).toFixed(2);
        els.tbody.appendChild(row);
      });
    }

    /* === Backend calls === */
    async function fetchSummaries(){
      let res;
      try{
        res = await fetch('/summaries');
      }catch(e){ alert('Cannot reach backend at /summaries'); return; }
      if(!res.ok){ alert('No summaries yet. Click Run summarize.'); return; }
      const json = await res.json();
      data = coerceResults(json).map(x=>({
        product:x.product||'', mentions:Number(x.mentions||0), sentiment:(x.sentiment||'').toLowerCase(),
        summary:x.summary||'', pros:Array.isArray(x.pros)?x.pros:[], cons:Array.isArray(x.cons)?x.cons:[],
        confidence:Number(x.confidence||0)
      }));
      render();
    }

    async function runSummarize(){
      const fd = new FormData();
      // fd.append('input_path','backend/data/shampoo_posts.ndjson');
      let res, json;
      try{
        res = await fetch('/summarize', { method:'POST', body: fd });
        json = await res.json();
      }catch(e){ alert('Summarize failed to start'); return; }
      if(!res.ok){ alert('Summarize failed: '+(json?.error||res.status)); return; }
      data = coerceResults(json);
      render();
    }

    async function uploadInput(file){
      const fd = new FormData(); fd.append('file', file);
      let res;
      try{
        res = await fetch('/upload-input', { method:'POST', body: fd });
      }catch(e){ alert('Upload failed to reach backend'); return; }
      if(!res.ok){ alert('Upload failed'); return; }
      alert('Uploaded. Click Run summarize next.');
    }

    /* === UI bindings === */
    ;['input','change'].forEach(ev=>{
      els.q.addEventListener(ev, render);
      els.sent.addEventListener(ev, render);
      els.sort.addEventListener(ev, render);
    });
    els.toggle.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark');
      // flip glass tone for light theme
      els.hdr.classList.toggle('glass');
      els.hdr.classList.toggle('light-glass');
      render();
    });
    els.fetchBtn.addEventListener('click', fetchSummaries);
    els.runBtn.addEventListener('click', runSummarize);
    els.uploadBtn.addEventListener('click', ()=> els.file.click());
    els.file.addEventListener('change', e=>{ if(e.target.files[0]) uploadInput(e.target.files[0]); });

    // Auto-load existing summaries on first visit
    fetchSummaries();
  </script>
</body>
</html>
